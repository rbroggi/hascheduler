# permissions for watch-sessions-engine to acquire/interact with lease
# in leader-election algorithm
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default   # Replace with the namespace your app runs in
  name: leader-election-role
rules:
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "patch", "update"]
    resourceNames: ["hascheduler-lease"]      # VERY IMPORTANT: Restrict to the specific lease
  - apiGroups: [""] # core API group
    resources: ["endpoints"]
    verbs: ["get"]
    resourceNames: ["hascheduler-lease"]      # VERY IMPORTANT: Restrict to the specific lease
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: leader-election-rolebinding
  namespace: default  # Replace with your namespace
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: Role
  name: leader-election-role
  apiGroup: rbac.authorization.k8s.io
